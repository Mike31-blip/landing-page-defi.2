<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina Seguente - Foto e Testo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .content-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      background-color: #2980b9;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .image-container {
      margin-top: 20px;
      max-width: 100%;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h2>Carica una Foto e Aggiungi del Testo</h2>
    
    <!-- Sezione di inserimento testo -->
    <textarea id="userText" placeholder="Scrivi qui il tuo testo..."></textarea>

    <!-- Sezione di caricamento immagine -->
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)" />
    
    <!-- Sezione di visualizzazione immagine -->
    <div class="image-container" id="imageContainer"></div>

    <!-- Sezione di visualizzazione testo -->
    <p id="displayText"></p>
  </div>

  <script>
    // Funzione per caricare l'immagine
    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function() {
        const img = document.createElement("img");
        img.src = reader.result;
        document.getElementById("imageContainer").innerHTML = ""; // Rimuove eventuali immagini precedenti
        document.getElementById("imageContainer").appendChild(img);
      };
      
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    // Funzione per visualizzare il testo
    document.getElementById('userText').addEventListener('input', function() {
      const text = document.getElementById('userText').value;
      document.getElementById('displayText').innerText = text;
    });
  </script>
</body>
</html>
