<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Accesso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1f6390;
    }

    .hidden {
      display: none;
    }

    #errorMsg {
      margin-top: 10px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Accedi</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="hidden">Credenziali errate!</p>
  </div>

  <div class="login-container hidden" id="protectedBox">
    <h2>Benvenuto, Mike!</h2>
    <p>Hai effettuato l'accesso correttamente.</p>
    <p>Questa Ã¨ la tua area riservata.</p>
  </div>

  <script>
    const validUsername = "admin";
    const validPassword = "1234";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("protectedBox").classList.remove("hidden");
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
